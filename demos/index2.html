<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Places</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" />
  </head>
  <body>
    <main class="container mt-4">
      <h3>Best Retirement Places</h3>
      <form class="mb-2">
        <label class="form-label" for="countriesDropdown">Country</label>
        <select class="form-select" id="countriesDropdown" onchange="filterBycountry()">
          <option value="">Select...</option>
        </select>
      </form>
      <table class="table table-striped">
        <thead>
          <tr class="table-light">
            <th>City</th>
            <th>Country</th>
            <th>Cost Of Living</th>
            <th>Climate</th>
            <th>Highlights</th>
          </tr>
        </thead>
        <tbody id="placesTBody"></tbody>
      </table>
    </main>
    <script src="scripts/main2.js"></script>
  </body>
</html>
